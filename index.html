<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="countainer">
    <div class="left">
      <p class="result">
        Your Result
      </p>
      <div class="h1-div">
        <h1>76</h1>
        <p class="of100">of 100</p>
      </div>
      
      <h2>Great</h2>
      <p class="text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="right">
      <p class="summary">Summary</p>
      <div class="summary-block reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="reaction-left">Reaction</p>
        <p class="text-right">80 <span class="grayed">/ 100</span></p>

      </div>
      <div class="summary-block memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="memory-left">Memory</p>
        <p class="text-right">92 <span class="grayed">/ 100</span></p>

      </div>
      <div class="summary-block verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="verbal-left">Verbal</p>
        <p class="text-right">61 <span class="grayed">/ 100</span></p>

      </div>
      <div class="summary-block visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="visual-left">Visual</p>
        <p class="text-right">72 <span class="grayed">/ 100</span></p>
      </div>
      <a href="#" class="btn">Continue</a>
    </div>
  </div>
</body>
</html>
